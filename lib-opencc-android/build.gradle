apply plugin: 'com.android.library'

android {

    compileSdkVersion = 28

    defaultConfig.with {
        minSdkVersion = 21
        targetSdkVersion = 28

    }

    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
        }
    }

}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets
}

artifacts {
    archives sourcesJar
}
